<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>全国总仓干线</title>
    <link type="text/css" rel="stylesheet" href="./Src/jquery.mCustomScrollbar.min.css">
    <link type="text/css" rel="stylesheet" href="./Src/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./Src/bootstrap-select.min.css">
    <link type="text/css" rel="stylesheet" href="./Src/style.css">
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="box">
        <div id="main"></div>
        <div id="minor"></div>
        <!--<div class="legendbox" tabIndex="0" onmouseleave="$S.legendOnblur(event)">
            <div class="styled-select"></div>
            <div class="ulbox mCustomScrollbar" data-mcs-theme="minimal">
                <ul class="legend" id="legend"></ul>
            </div>
        </div>-->
        <!--<span class="settime">关闭刷新</span>-->
        <div class="showtime"></div>

        <div class="filterdatabox">
            <div class="filterdata">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="basic" class="col-lg-3 control-label">中心仓库</label>
                        <div class="col-lg-9" id="CenterWarehouse"></div>
                    </div>
                    <div class="form-group">
                        <label for="basic" class="col-lg-3 control-label">省仓</label>
                        <div class="col-lg-9 " id="ProvinceWarehouse"></div>
                    </div>
                    <div class="form-group">
                        <label for="basic" class="col-lg-3 control-label">运输方式</label>
                        <div class="col-lg-9 " id="TransportType"></div>
                    </div>
                    <div class="form-group">
                        <label for="basic" class="col-lg-3 control-label">单据类型</label>
                        <div class="col-lg-9 " id="OrderType"></div>
                    </div>
                    <div class="form-group">
                        <label for="basic" class="col-lg-3 control-label">品牌</label>
                        <div class="col-lg-9 " id="BrandType"></div>
                    </div>
                    <div class="form-group">
                        <label for="basic" class="col-lg-3 control-label">商品代码</label>
                        <div class="col-lg-9 " id="Material"></div>
                        <!--需要单选时，给该id 同时赋予一个data-multiple="false"的属性-->
                        <!--<div class="col-lg-9 " id="Material" data-multiple="false"></div>-->
                    </div>
                    <div class="form-group">
                        <label for="basic" class="col-lg-3 control-label TimeOut">时效</label>
                        <div class="col-lg-9 " id="TimeOut">
                            <label class="checkbox-inline">
                            <input type="checkbox" name="timeout" value="1"> 超时
                        </label>
                            <label class="checkbox-inline">
                            <input type="checkbox" name="timeout" value="2"> 未超时
                         </label>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="btn btn-primary btn-sm searchBtn">查询</span>
                    </div>
                </form>
            </div>
            <div class="togglefilter">
                <div class="togglefilterbtn">干线运输</div>
            </div>
        </div>



        <div class="recordsbox mCustomScrollbar" data-mcs-theme="minimal">
            <div class="records"></div>
        </div>
        <!--<div class="legend">
            
        </div>-->
        <div class="waybillList">
            <div class="waybilltitle">
                <div class="statetitle"></div>
                <div class="CloseWaybill" onclick="$S.CloseWaybill()"></div>
            </div>
            <div class="table">
                <div class="thead clearfloat">
                    <label>运单号</label>
                    <label>数量</label>
                    <label>承诺用时</label>
                    <label>当前用时</label>
                </div>
                <div class="tbodybox mCustomScrollbar" data-mcs-theme="minimal">
                    <div class="tbody">
                        <div>
                            <label>获取运单清单中，请稍后...</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbox">
            <span class="btn btn-primary btn-sm back">返回</span>
            <span class="btn btn-primary btn-sm showLabel">隐藏数量</span>
            <span class="btn btn-primary btn-sm showWeather">隐藏天气</span>
            <!--<ul>
                <li class="showLabel">隐藏</li>
                <li class="back">返回</li>
            </ul>-->
        </div>

        <div class="detailsbox">
            <div class="table">
                <div class="details ">
                    <div class="OrderInfo clearfloat">
                        <label class="col-lg-2">订单编号 :</label>
                        <span class="col-lg-3 OrderNO">--</span>
                        <label class="col-lg-2">ERP单号 :</label>
                        <span class="col-lg-3 ERPNO">--</span>
                        <span class="col-lg-2"></span>
                    </div>
                    <div class="clearfloat OrderProcess text-center"></div>
                    <div class="order">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#OrderDetailBox" aria-controls="OrderDetailBox" role="tab" data-toggle="tab"><img alt="订单详情" src="Src/images/dingdan2.png" />订单详情</a></li>
                            <li role="presentation"><a href="#TransportInfo" aria-controls="TransportInfo" role="tab" data-toggle="tab"><img alt="物流信息" src="Src/images/wuliu.png" /> 物流信息</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="OrderDetailBox">
                                <div class="ReciveInfo clearfloat">
                                    <div class="ordertitle">收货信息</div>
                                    <div class="orderinfo clearfloat">
                                        <span class="col-lg-2 ReciveMan">--</span>
                                        <span class="col-lg-10 ReciveNum">--</span>
                                        <span class="col-lg-12 SendAddress">--</span>
                                    </div>
                                </div>
                                <div class="OrderDetail clearfloat">
                                    <div class="ordertitle">订单信息</div>
                                    <div class="orderinfo clearfloat">
                                        <span class="col-lg-2">发货库房</span>
                                        <span class="col-lg-4 SendWarehouse">--</span>
                                        <span class="col-lg-2">预计达到？</span>
                                        <span class="col-lg-4 CreateDateTime">--</span>
                                        <div class="clearfix visible-lg-block"></div>
                                        <span class="col-lg-2">客户名称</span>
                                        <span class="col-lg-4 CustomName">--</span>
                                        <span class="col-lg-2">送达方名称</span>
                                        <span class="col-lg-4 DestName">--</span>
                                        <div class="clearfix visible-lg-block"></div>
                                        <span class="col-lg-2">总重量(kg)</span>
                                        <span class="col-lg-4 Weight">--</span>
                                        <span class="col-lg-2">总体积(m3)</span>
                                        <span class="col-lg-4 Volume">--</span>
                                        <div class="clearfix visible-lg-block"></div>
                                    </div>
                                </div>
                                <div class="Commodities clearfloat">
                                    <div class="ordertitle">商品信息</div>
                                    <div class="orderinfo commoditiesTitle clearfloat text-left">
                                        <span class="col-lg-2">编号</span>
                                        <span class="col-lg-6">名称</span>
                                        <span class="col-lg-2">型号?</span>
                                        <span class="col-lg-2">数量</span>
                                    </div>
                                    <!--<div class="clearfloat text-left CommoditiesList listbox orderinfo"></div>-->
                                    <div class="clearfloat text-left listbox  mCustomScrollbar" data-mcs-theme="minimal">
                                        <div class="CommoditiesList orderinfo clearfloat"></div>
                                    </div>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane clearfloat" id="TransportInfo">
                                <div class="clearfloat text-left TransportInfoList orderinfo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./Scripts/jquery-2.2.3.min.js"></script>
    <!-- ECharts单文件引入 -->
    <script src="./Scripts/echarts.js"></script>
    <script src="./Scripts/js/china.js"></script>
    <script src="./Scripts/js/hebei.js"></script>
    <script src="./Scripts/js/shanxi1.js"></script>
    <script src="./Scripts/js/neimenggu.js"></script>


    <script src="./Scripts/js/liaoning.js"></script>
    <script src="./Scripts/js/jilin.js"></script>
    <script src="./Scripts/js/heilongjiang.js"></script>
    <script src="./Scripts/js/jiangsu.js"></script>
    <script src="./Scripts/js/zhejiang.js"></script>
    <script src="./Scripts/js/anhui.js"></script>
    <script src="./Scripts/js/fujian.js"></script>
    <script src="./Scripts/js/jiangxi.js"></script>
    <script src="./Scripts/js/shandong.js"></script>
    <script src="./Scripts/js/henan.js"></script>
    <script src="./Scripts/js/hubei.js"></script>
    <script src="./Scripts/js/hunan.js"></script>
    <script src="./Scripts/js/guangdong.js"></script>
    <script src="./Scripts/js/guangxi.js"></script>
    <script src="./Scripts/js/hainan.js"></script>
    <script src="./Scripts/js/sichuan.js"></script>
    <script src="./Scripts/js/guizhou.js"></script>
    <script src="./Scripts/js/yunnan.js"></script>
    <script src="./Scripts/js/xizang.js"></script>
    <script src="./Scripts/js/shanxi.js"></script>
    <script src="./Scripts/js/gansu.js"></script>
    <script src="./Scripts/js/qinghai.js"></script>
    <script src="./Scripts/js/ningxia.js"></script>
    <script src="./Scripts/js/xinjiang.js"></script>
    <script src="./Scripts/js/beijing.js"></script>
    <script src="./Scripts/js/tianjin.js"></script>
    <script src="./Scripts/js/shanghai.js"></script>
    <script src="./Scripts/js/chongqing.js"></script>
    <script src="./Scripts/js/xianggang.js"></script>
    <script src="./Scripts/js/aomen.js"></script>
    <script src="./Scripts/js/taiwan.js"></script>

    <script src="./Scripts/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
    <script src="./Scripts/bootstrap-select.min.js"></script>
    <script src="./Scripts/provinces01.js"></script>


</body>
